[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
# https://docs.soliditylang.org/en/v0.8.21/ir-breaking-changes.html#solidity-ir-based-codegen-changes
via_ir = true
# https://docs.soliditylang.org/en/v0.8.21/internals/optimizer.html#optimizer-parameter-runs
optimizer_runs = 5


# See more config options https://github.com/foundry-rs/foundry/tree/master/config
